<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Xác thực thành công</title>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: "Segoe UI", Tahoma, Arial, sans-serif;
		}

		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #4facfe, #00f2fe);
		}

		.container {
			background: #fff;
			padding: 40px 30px;
			border-radius: 14px;
			max-width: 420px;
			width: 100%;
			text-align: center;
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
			animation: fadeIn 0.8s ease;
		}

		.icon {
			font-size: 64px;
			color: #2ecc71;
			margin-bottom: 20px;
		}

		h1 {
			color: #333;
			font-size: 24px;
			margin-bottom: 15px;
		}

		p {
			color: #666;
			font-size: 16px;
			line-height: 1.6;
			margin-bottom: 10px;
		}

		.note {
			font-size: 14px;
			color: #888;
			margin-top: 15px;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="icon">✅</div>
		<h1>Nhận thêm xu thành công</h1>
		<p>Hãy đóng trang này và quay lại ứng dụng để đăng nhập.</p>
		<p class="note">Cảm ơn bạn đã tin tưởng và sử dụng ứng dụng ❤️</p>
	</div>

</body>
</html>
